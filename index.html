<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Tip Calculator</h3>
      <div class="content">
        <label for="billamt">How much was your bill ?</label>
        <input type="number" id="billamt" placeholder="Bill amount" />
        <label for="serviceQual">How was your service ?</label>
        <select id="serviceQual">
          <option>Choose an Option--</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.25">25% - Great</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <label for="peopleamt">How many people are sharing the bill ?</label>
        <input type="number" id="peopleamt" placeholder="Number of people" />
       <br>
        <button id="calculate">Calculate</button><br>
        <h4>Tip Amount</h4>
        <p></p>
        <span>each</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
